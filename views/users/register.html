<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
        <link rel="stylesheet" type="text/css" href="/stylesheets/register.css" />
    </head>
    <body>
        <h1>Sign Up</h1>
        <form id="form-signup" method="POST" class="form-horizontal" action="/user/register">
            <div class="form-group">
                <label for="email" class="control-label col-sm-3">Email Address</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" name="email"/>            
                </div>
            </div>
            <div class="form-group ">
                <label for="firstname" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="firstname" name="firstname"/>
                </div>
            </div>
            <div class="form-group ">
                <label for="lastname" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="lastname" name="lastname"/>
                </div>
            </div>
            <div class="form-group ">
                <label for="password" class="control-label col-sm-3">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
            </div>
            <div>
                <button class="btn btn-default" type="submit" id="signUp" name="signup">Sign Up</button>
            </div>
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </body>
</html>
